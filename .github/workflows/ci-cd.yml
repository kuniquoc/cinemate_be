# ============================================
# CINEMATE BACKEND - CI/CD PIPELINE
# ============================================

name: CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to deploy (comma-separated, or "all")'
        required: false
        default: 'all'
        type: string

# âœ… AUTO-CANCEL RUN CÅ¨
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_NAMESPACE: kuniquoc24/cinemate

jobs:
  # ==========================================
  # BUILD & PUSH - JAVA SERVICES
  # ==========================================
  build-java-services:
    name: Build Java Services
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: gateway
            dockerfile: ./src/gateway/Dockerfile
            context: ./src
          - service: auth-service
            dockerfile: ./src/auth-service/Dockerfile
            context: ./src
          - service: movie-service
            dockerfile: ./src/movie-service/Dockerfile
            context: ./src
          - service: customer-service
            dockerfile: ./src/customer-service/Dockerfile
            context: ./src
          - service: streaming-signaling
            dockerfile: ./src/streaming-signaling/Dockerfile
            context: ./src
          - service: streaming-seeder
            dockerfile: ./src/streaming-seeder/Dockerfile
            context: ./src
          - service: payment-service
            dockerfile: ./src/payment-service/Dockerfile
            context: ./src

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.DOCKER_NAMESPACE }}-${{ matrix.service }}
          tags: |
            type=raw,value=latest
            type=sha,format=short
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push
        uses: docker/build-push-action@v5
        env:
          BUILDKIT_PROGRESS: plain
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}

  # ==========================================
  # BUILD & PUSH - PYTHON SERVICE
  # ==========================================
  build-python-services:
    name: Build Python Services
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.DOCKER_NAMESPACE }}-interaction-recommender
          tags: |
            type=raw,value=latest
            type=sha,format=short
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push
        uses: docker/build-push-action@v5
        env:
          BUILDKIT_PROGRESS: plain
        with:
          context: ./src/interaction-recommender-service
          file: ./src/interaction-recommender-service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}

  # ==========================================
  # DEPLOY
  # ==========================================
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build-java-services, build-python-services]

    # âœ… KHÃ”NG DEPLOY KHI CANCEL
    if: |
      !cancelled() &&
      (needs.build-java-services.result == 'success' ||
       needs.build-python-services.result == 'success')

    steps:
      - uses: actions/checkout@v4

      - name: Create env files
        run: |
          mkdir -p env_files
          echo "${{ secrets.ENV_AUTH_SERVICE }}" > env_files/auth-service.env
          echo "${{ secrets.ENV_CUSTOMER_SERVICE }}" > env_files/customer-service.env
          echo "${{ secrets.ENV_GATEWAY }}" > env_files/gateway.env
          echo "${{ secrets.ENV_INTERACTION_RECOMMENDER }}" > env_files/interaction-recommender.env
          echo "${{ secrets.ENV_MOVIE_SERVICE }}" > env_files/movie-service.env
          echo "${{ secrets.ENV_PAYMENT_SERVICE }}" > env_files/payment-service.env
          echo "${{ secrets.ENV_STREAMING_SEEDER }}" > env_files/streaming-seeder.env
          echo "${{ secrets.ENV_STREAMING_SIGNALING }}" > env_files/streaming-signaling.env

          cat << EOF > env_files/.env
          ACCESS_TOKEN_SECRET=${{ secrets.ACCESS_TOKEN_SECRET }}
          REFRESH_TOKEN_SECRET=${{ secrets.REFRESH_TOKEN_SECRET }}
          FRONTEND_URL=${{ secrets.FRONTEND_URL }}
          ADMIN_URL=${{ secrets.ADMIN_URL }}
          WEB_URL=${{ secrets.WEB_URL }}
          EOF

      - uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "docker-compose.yml,env_files/*"
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            set -euo pipefail
            trap "echo 'ðŸš« Deployment cancelled'; exit 1" SIGTERM SIGINT

            cd "${{ secrets.DEPLOY_PATH }}"

            mkdir -p env
            mv env_files/*.env env/ || true
            mv env_files/.env . || true
            rm -rf env_files

            docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
            docker compose pull
            docker compose down --remove-orphans
            docker image prune -f
            docker compose up -d --force-recreate --pull always
