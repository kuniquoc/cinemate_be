# ============================================
# CINEMATE BACKEND - CI/CD PIPELINE
# ============================================
# Workflow n√†y s·∫Ω:
# 1. Build v√† push Docker images l√™n Docker Hub
# 2. SSH v√†o server v√† deploy b·∫±ng docker compose
# 3. ƒê·∫£m b·∫£o lu√¥n pull image m·ªõi nh·∫•t (kh√¥ng b·ªã cache)
# ============================================

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to deploy (comma-separated, or "all")'
        required: false
        default: 'all'
        type: string

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_NAMESPACE: kuniquoc24/cinemate

jobs:
  # ==========================================
  # BUILD & PUSH - Java Services
  # ==========================================

  # ==========================================
  # BUILD & PUSH - Java Services
  # ==========================================
  build-java-services:
    name: Build Java Services
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: gateway
            dockerfile: ./src/gateway/Dockerfile
            context: ./src
          - service: auth-service
            dockerfile: ./src/auth-service/Dockerfile
            context: ./src
          - service: movie-service
            dockerfile: ./src/movie-service/Dockerfile
            context: ./src
          - service: customer-service
            dockerfile: ./src/customer-service/Dockerfile
            context: ./src
          - service: streaming-signaling
            dockerfile: ./src/streaming-signaling/Dockerfile
            context: ./src
          - service: streaming-seeder
            dockerfile: ./src/streaming-seeder/Dockerfile
            context: ./src
          - service: payment-service
            dockerfile: ./src/payment-service/Dockerfile
            context: ./src
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_NAMESPACE }}-${{ matrix.service }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=short
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # ƒê·∫£m b·∫£o kh√¥ng cache layer cu·ªëi c√πng
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}

  # ==========================================
  # BUILD & PUSH - Python Services (Interaction Recommender)
  # ==========================================
  build-python-services:
    name: Build Python Services
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_NAMESPACE }}-interaction-recommender
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=short
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./src/interaction-recommender-service
          file: ./src/interaction-recommender-service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}

  # ==========================================
  # DEPLOY - Deploy to Server
  # ==========================================
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [build-java-services, build-python-services]
    # Ch·∫°y deploy n·∫øu c√≥ √≠t nh·∫•t 1 job build th√†nh c√¥ng
    if: |
      always() && 
      (needs.build-java-services.result == 'success' || needs.build-python-services.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create env files content
        id: env-files
        run: |
          # T·∫°o n·ªôi dung cho c√°c file env t·ª´ secrets
          mkdir -p env_files
          
          echo "${{ secrets.ENV_AUTH_SERVICE }}" > env_files/auth-service.env
          echo "${{ secrets.ENV_CUSTOMER_SERVICE }}" > env_files/customer-service.env
          echo "${{ secrets.ENV_GATEWAY }}" > env_files/gateway.env
          echo "${{ secrets.ENV_INTERACTION_RECOMMENDER }}" > env_files/interaction-recommender.env
          echo "${{ secrets.ENV_MOVIE_SERVICE }}" > env_files/movie-service.env
          echo "${{ secrets.ENV_PAYMENT_SERVICE }}" > env_files/payment-service.env
          echo "${{ secrets.ENV_STREAMING_SEEDER }}" > env_files/streaming-seeder.env
          echo "${{ secrets.ENV_STREAMING_SIGNALING }}" > env_files/streaming-signaling.env
          
          # T·∫°o file .env ch√≠nh cho docker-compose
          cat << EOF > env_files/.env

          # JWT Tokens
          ACCESS_TOKEN_SECRET=${{ secrets.ACCESS_TOKEN_SECRET }}
          REFRESH_TOKEN_SECRET=${{ secrets.REFRESH_TOKEN_SECRET }}

          # Database credentials
          AUTH_POSTGRES_USER=${{ secrets.AUTH_POSTGRES_USER }}
          AUTH_POSTGRES_PASSWORD=${{ secrets.AUTH_POSTGRES_PASSWORD }}
          MOVIE_POSTGRES_USER=${{ secrets.MOVIE_POSTGRES_USER }}
          MOVIE_POSTGRES_PASSWORD=${{ secrets.MOVIE_POSTGRES_PASSWORD }}
          CUSTOMER_POSTGRES_USER=${{ secrets.CUSTOMER_POSTGRES_USER }}
          CUSTOMER_POSTGRES_PASSWORD=${{ secrets.CUSTOMER_POSTGRES_PASSWORD }}
          INTERACTION_POSTGRES_USER=${{ secrets.INTERACTION_POSTGRES_USER }}
          INTERACTION_POSTGRES_PASSWORD=${{ secrets.INTERACTION_POSTGRES_PASSWORD }}
          PAYMENT_POSTGRES_USER=${{ secrets.PAYMENT_POSTGRES_USER }}
          PAYMENT_POSTGRES_PASSWORD=${{ secrets.PAYMENT_POSTGRES_PASSWORD }}

          # ADMIN CREDENTIALS
          AUTH_ADMIN_EMAIL=${{ secrets.AUTH_ADMIN_EMAIL }}
          AUTH_ADMIN_PASSWORD=${{ secrets.AUTH_ADMIN_PASSWORD }}
          AUTH_ADMIN_FIRST_NAME=${{ secrets.AUTH_ADMIN_FIRST_NAME }}
          AUTH_ADMIN_LAST_NAME=${{ secrets.AUTH_ADMIN_LAST_NAME }}

          # EXTERNAL SERVICES
          SMTP_EMAIL=${{ secrets.SMTP_EMAIL }}
          SMTP_APP_PASSWORD=${{ secrets.SMTP_APP_PASSWORD }}

          # MinIO credentials
          MINIO_ACCESS_KEY=${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY=${{ secrets.MINIO_SECRET_KEY }}

          # VNPay
          VNPAY_TMN_CODE=${{ secrets.VNPAY_TMN_CODE }}
          VNPAY_HASH_SECRET=${{ secrets.VNPAY_HASH_SECRET }}

          # FRONTEND URLS
          FRONTEND_URL=${{ secrets.FRONTEND_URL }}
          ADMIN_URL=${{ secrets.ADMIN_URL }}
          WEB_URL=${{ secrets.WEB_URL }}
          EOF

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_SSH_PORT || 22 }}
          source: "docker-compose.yml,env_files/*"
          target: ${{ secrets.DEPLOY_PATH }}
          overwrite: true
          timeout: 3600

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_SSH_PORT || 22 }}
          script: |
            set -euo pipefail

            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            cd "$DEPLOY_PATH"

            echo "=========================================="
            echo "üöÄ Starting deployment..."
            echo "=========================================="

            mkdir -p env
            mv env_files/*.env env/ 2>/dev/null || true
            mv env_files/.env . 2>/dev/null || true
            rm -rf env_files

            echo "Logging into Docker registry"
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            echo "Pulling latest images"
            docker compose pull --ignore-pull-failures || true

            echo "Bringing down old containers"
            docker compose down --remove-orphans || true

            echo "Pruning images"
            docker image prune -f || true

            echo "Starting containers"
            docker compose up -d --force-recreate --pull always

            echo "Waiting for services to become healthy (timeout 600s)"

            SERVICES=(
              "gateway:8080"
              "auth-service:8080"
              "movie-service:8080"
              "customer-service:8080"
              "streaming-signaling:8081"
              "streaming-seeder:8082"
              "payment-service:8080"
            )

            # interaction-recommender uses different path
            INTERACTION_URL="http://localhost:8088/health"

            TOTAL_TIMEOUT=600
            INTERVAL=10
            ELAPSED=0

            while [ $ELAPSED -lt $TOTAL_TIMEOUT ]; do
              ALL_OK=true
              for S in "${SERVICES[@]}"; do
                NAME="${S%%:*}"
                PORT="${S##*:}"
                if curl -sf "http://localhost:$PORT/actuator/health" > /dev/null 2>&1; then
                  echo "‚úÖ $NAME healthy"
                else
                  echo "‚ö†Ô∏è  $NAME not ready"
                  ALL_OK=false
                fi
              done

              if curl -sf "$INTERACTION_URL" > /dev/null 2>&1; then
                echo "‚úÖ interaction-recommender healthy"
              else
                echo "‚ö†Ô∏è  interaction-recommender not ready"
                ALL_OK=false
              fi

              if [ "$ALL_OK" = true ]; then
                echo "All services healthy"
                docker compose ps
                exit 0
              fi

              sleep $INTERVAL
              ELAPSED=$((ELAPSED + INTERVAL))
              echo "Waiting... ${ELAPSED}/${TOTAL_TIMEOUT}s"
            done

            echo "Timeout waiting for services to be healthy"
            echo "Container status:" && docker compose ps
            echo "Recent logs (tail 200):" && docker compose logs --tail 200 || true
            exit 1
          timeout: 3600

      