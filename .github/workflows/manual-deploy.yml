name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      services:
        description: 'Services to deploy (comma-separated, or "all")'
        required: false
        default: 'all'
        type: string
      force_rebuild:
        description: 'Force rebuild all images'
        required: false
        default: false
        type: boolean

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_NAMESPACE: kuniquoc24/cinemate

jobs:
  # ==========================================
  # BUILD & PUSH ALL SERVICES
  # ==========================================
  build-all:
    name: Build All Services
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.force_rebuild == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: gateway
            dockerfile: ./src/gateway/Dockerfile
            context: ./src
          - service: auth-service
            dockerfile: ./src/auth-service/Dockerfile
            context: ./src
          - service: movie-service
            dockerfile: ./src/movie-service/Dockerfile
            context: ./src
          - service: customer-service
            dockerfile: ./src/customer-service/Dockerfile
            context: ./src
          - service: streaming-signaling
            dockerfile: ./src/streaming-signaling/Dockerfile
            context: ./src
          - service: streaming-seeder
            dockerfile: ./src/streaming-seeder/Dockerfile
            context: ./src
          # payment-service t·∫°m th·ªùi disable
          # - service: payment-service
          #   dockerfile: ./src/payment-service/Dockerfile
          #   context: ./src
          - service: interaction-recommender
            dockerfile: ./src/interaction-recommender-service/Dockerfile
            context: ./src/interaction-recommender-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine context path
        id: context
        run: |
          if [ "${{ matrix.service }}" == "interaction-recommender" ]; then
            echo "path=./src/interaction-recommender-service" >> $GITHUB_OUTPUT
          else
            echo "path=./src" >> $GITHUB_OUTPUT
          fi

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_NAMESPACE }}/${{ matrix.service }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=short
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.context.outputs.path }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: true
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}

  # ==========================================
  # DEPLOY TO SERVER
  # ==========================================
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [build-all]
    if: always() && (needs.build-all.result == 'success' || needs.build-all.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create env files
        run: |
          mkdir -p env_files
          
          echo "${{ secrets.ENV_AUTH_SERVICE }}" > env_files/auth-service.env
          echo "${{ secrets.ENV_CUSTOMER_SERVICE }}" > env_files/customer-service.env
          echo "${{ secrets.ENV_GATEWAY }}" > env_files/gateway.env
          echo "${{ secrets.ENV_INTERACTION_RECOMMENDER }}" > env_files/interaction-recommender.env
          echo "${{ secrets.ENV_MOVIE_SERVICE }}" > env_files/movie-service.env
          echo "${{ secrets.ENV_PAYMENT_SERVICE }}" > env_files/payment-service.env
          echo "${{ secrets.ENV_STREAMING_SEEDER }}" > env_files/streaming-seeder.env
          echo "${{ secrets.ENV_STREAMING_SIGNALING }}" > env_files/streaming-signaling.env
          
          cat << 'EOF' > env_files/.env
          AUTH_POSTGRES_USER=${{ secrets.AUTH_POSTGRES_USER }}
          AUTH_POSTGRES_PASSWORD=${{ secrets.AUTH_POSTGRES_PASSWORD }}
          MOVIE_POSTGRES_USER=${{ secrets.MOVIE_POSTGRES_USER }}
          MOVIE_POSTGRES_PASSWORD=${{ secrets.MOVIE_POSTGRES_PASSWORD }}
          CUSTOMER_POSTGRES_USER=${{ secrets.CUSTOMER_POSTGRES_USER }}
          CUSTOMER_POSTGRES_PASSWORD=${{ secrets.CUSTOMER_POSTGRES_PASSWORD }}
          INTERACTION_POSTGRES_USER=${{ secrets.INTERACTION_POSTGRES_USER }}
          INTERACTION_POSTGRES_PASSWORD=${{ secrets.INTERACTION_POSTGRES_PASSWORD }}
          PAYMENT_POSTGRES_USER=${{ secrets.PAYMENT_POSTGRES_USER }}
          PAYMENT_POSTGRES_PASSWORD=${{ secrets.PAYMENT_POSTGRES_PASSWORD }}
          MINIO_ACCESS_KEY=${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY=${{ secrets.MINIO_SECRET_KEY }}
          EOF

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_SSH_PORT || 22 }}
          source: "docker-compose.yml,env_files/*,src/interaction-recommender-service/scripts/init_db.sql"
          target: ${{ secrets.DEPLOY_PATH }}
          overwrite: true

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          SERVICES: ${{ github.event.inputs.services }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_SSH_PORT || 22 }}
          envs: SERVICES
          script: |
            set -e
            
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            cd "$DEPLOY_PATH"
            
            echo "=========================================="
            echo "üöÄ Manual Deployment Started"
            echo "Environment: ${{ github.event.inputs.environment }}"
            echo "Services: $SERVICES"
            echo "=========================================="
            
            # Setup env files
            mkdir -p env
            mkdir -p src/interaction-recommender-service/scripts
            mv env_files/*.env env/ 2>/dev/null || true
            mv env_files/.env . 2>/dev/null || true
            rm -rf env_files
            
            # Docker login
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            echo "üì• Pulling latest images..."
            
            # Force pull ƒë·ªÉ ƒë·∫£m b·∫£o l·∫•y image m·ªõi nh·∫•t
            docker compose pull --ignore-pull-failures
            
            echo "üîÑ Restarting containers..."
            
            # Down v√† up l·∫°i v·ªõi force-recreate v√† pull always
            docker compose down --remove-orphans || true
            
            # X√≥a dangling images
            docker image prune -f || true
            
            # Start v·ªõi --pull always ƒë·ªÉ ƒë·∫£m b·∫£o kh√¥ng d√πng cached image
            docker compose up -d --force-recreate --pull always
            
            echo "‚è≥ Waiting for services..."
            sleep 30
            
            echo "üìä Container status:"
            docker compose ps
            
            echo "=========================================="
            echo "‚úÖ Deployment completed!"
            echo "=========================================="
