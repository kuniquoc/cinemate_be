name: Streaming CI

on:
  push:
    branches: ["main"]
    paths:
      - "streaming-signaling/**"
      - "streaming-seeder/**"
      - "shared-kernel/**"
      - "pom.xml"
      - ".github/workflows/streaming-ci.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "streaming-signaling/**"
      - "streaming-seeder/**"
      - "shared-kernel/**"
      - "pom.xml"

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Build & test streaming services
        run: mvn -B -pl streaming-signaling,streaming-seeder -am verify

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build streaming-signaling Docker image
        run: |
          docker build \
            --file streaming-signaling/Dockerfile \
            --tag streaming-signaling:${{ github.sha }} \
            .

      - name: Build streaming-seeder Docker image
        run: |
          docker build \
            --file streaming-seeder/Dockerfile \
            --tag streaming-seeder:${{ github.sha }} \
            .
