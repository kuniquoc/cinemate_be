spring:
  application:
    name: movie

  datasource:
    url: jdbc:postgresql://movie-db:5432/movie_db
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        '[format_sql]': true
        '[show_sql]': false
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 2GB
      max-request-size: 2GB

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    # '[org.hibernate.SQL]': DEBUG
    # '[org.hibernate.type.descriptor.sql.BasicBinder]': TRACE

minio:
  endpoint: http://minio:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket: movies
  region: us-east-1

ffmpeg:
  tmp-dir: /tmp/movies
  executable: ffmpeg

chunk-upload:
  max-file-size: 5368709120  # 5GB
  min-chunk-size: 1048576    # 1MB
  max-chunk-size: 104857600  # 100MB
  cleanup-interval: 3600000  # 1 hour in milliseconds
