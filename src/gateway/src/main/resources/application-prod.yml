server:
  port: ${PORT:8080}

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            # Movie Service Routes (Production)
            - id: movie-service-prod
              uri: ${MOVIE_SERVICE_URL:http://movie-service:8080}
              predicates:
                - Path=/api/v1/movies/**,/api/v1/actors/**,/api/v1/categories/**, /api/v1/directors/**
              filters:
                - RewritePath=/api/v1/(?<segment>.*), /api/$\{segment}
            
            # Movie File Upload Routes (Production)
            - id: movie-upload-prod
              uri: ${MOVIE_SERVICE_URL:http://movie-service:8080}
              predicates:
                - Path=/api/v1/upload-image/**,/api/v1/upload-video/**
              filters:
                - RewritePath=/api/v1/(?<segment>.*), /api/$\{segment}

            # Auth Service Routes (Production)
            - id: auth-service-prod
              uri: ${AUTH_SERVICE_URL:http://auth-service:8585}
              predicates:
                - Path=/api/v1/auth/**

            # Customer Service Routes (Production)
            - id: customer-service-prod
              uri: ${CUSTOMER_SERVICE_URL:http://customer-service:8080}
              predicates:
                - Path=/api/v1/customers/**
              filters:
                - RewritePath=/api/v1/(?<segment>.*), /api/$\{segment}

            # Payment Service Routes (Production)
            - id: payment-service-prod
              uri: ${PAYMENT_SERVICE_URL:http://payment-service:8080}
              predicates:
                - Path=/api/v1/payments/**,/api/v1/subscriptions/**
              filters:
                - RewritePath=/api/v1/(?<segment>.*), /api/$\{segment}

            # Interaction Recommender Routes (Production)
            - id: interaction-recommender-prod
              uri: ${INTERACTION_RECOMMENDER_URL:http://interaction-recommender:8080}
              predicates:
                - Path=/api/v1/events/**,/api/v1/recommendations/**
              filters:
                - RewritePath=/api/v1/(?<segment>.*), /api/$\{segment}

            # Streaming Signaling Routes (WebSocket)
            - id: streaming-signaling-prod
              uri: ${STREAMING_SIGNALING_URL:ws://streaming-signaling:8080}
              predicates:
                - Path=/ws/signaling/**

            # Streaming Seeder Routes (Segment delivery)
            - id: streaming-seeder-prod
              uri: ${STREAMING_SEEDER_URL:http://streaming-seeder:8080}
              predicates:
                - Path=/api/v1/streams/**
              filters:
                - RewritePath=/api/v1/(?<segment>.*), /api/$\{segment}

          globalcors:
            cors-configurations:
              '[/**]':
                allowedOrigins:
                  - "http://localhost:3000"
                  - "http://localhost:3001"
                  - "http://localhost:3002"
                  - "http://localhost:4200"
                  - "http://localhost:5173"
                  - "http://127.0.0.1:3000"
                  - "http://127.0.0.1:4200"
                  - "http://127.0.0.1:5173"
                  - "${FRONTEND_URL:https://cinemate.com}"
                  - "${ADMIN_URL:https://admin.cinemate.com}"
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - PATCH
                  - OPTIONS
                allowedHeaders: "*"
                allowCredentials: true
                maxAge: 3600

# JWT Configuration for gateway validation (Production)
jwt:
  secret: ${JWT_SECRET}
  whitelist-paths:
    # Auth endpoints
    - /api/v1/auth/**
    # Public movie endpoints
    - /api/v1/movies
    - /api/v1/movies/all
    - /api/v1/movies/top-ten
    - /api/v1/movies/{id}
    - /api/v1/movies/{id}/status
    - /api/v1/movies/{id}/process-status
    # Public category listing
    - /api/v1/categories
    - /api/v1/categories/**
    # Public actor listing
    - /api/v1/actors
    - /api/v1/actors/**
    # Public director listing
    - /api/v1/directors
    - /api/v1/directors/**
    # Movie reviews (read-only public)
    - /api/v1/movies/*/reviews
    - /api/v1/movies/*/reviews/average-rating
    - /api/v1/movies/*/reviews/count
    # Actuator endpoints (restricted)
    - /actuator/health
    - /actuator/info

# Management endpoints for production
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Production logging
logging:
  level:
    '[org.springframework.cloud.gateway]': INFO
    '[com.pbl6.cinemate.gateway]': INFO
    '[reactor.netty]': WARN
    '[root]': INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"