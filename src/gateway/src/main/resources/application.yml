server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            # Movie Service Routes
            - id: movie-service
              uri: http://localhost:8081
              predicates:
                - Path=/api/movies/**

            # Movie File Upload Routes
            - id: movie-upload
              uri: http://localhost:8081
              predicates:
                - Path=/api/upload/**

            # Movie Category Routes
            - id: category-service
              uri: http://localhost:8081
              predicates:
                - Path=/api/categories/**

            # Actor Routes
            - id: actor-service
              uri: http://localhost:8081
              predicates:
                - Path=/api/actors/**

            # Director Routes
            - id: director-service
              uri: http://localhost:8081
              predicates:
                - Path=/api/directors/**

            # Auth Service Routes
            - id: auth-service
              uri: http://localhost:8082
              predicates:
                - Path=/api/auth/**

            # Customer Service Routes
            - id: customer-service
              uri: http://localhost:8083
              predicates:
                - Path=/api/customers/**

            # Payment Service Routes
            - id: payment-service
              uri: http://localhost:8084
              predicates:
                - Path=/api/payments/**, /api/subscriptions/**

            # Interaction Recommender Service Routes
            - id: interaction-recommender-service
              uri: http://localhost:8085
              predicates:
                - Path=/api/events/**, /api/recommendations/**

          # Global CORS configuration
          globalcors:
            cors-configurations:
              '[/**]':
                allowedOrigins:
                  - "http://localhost:3000"
                  - "http://localhost:4200"
                  - "http://localhost:5173"
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - PATCH
                  - OPTIONS
                allowedHeaders: "*"
                allowCredentials: true
                maxAge: 3600

# JWT Configuration for gateway validation
# Only validates signature + expiry, full auth is done by backend services
jwt:
  secret: ${JWT_SECRET:your-super-secure-256-bit-secret-key-here-for-hs256-algorithm-minimum-32-chars}
  whitelist-paths:
    # Auth endpoints (login, register, etc.)
    - /api/auth/**
    # Public movie listing/search
    - /api/movies
    - /api/movies/all
    - /api/movies/top-ten
    - /api/movies/{id}
    - /api/movies/{id}/status
    - /api/movies/{id}/process-status
    # Public category listing
    - /api/categories
    - /api/categories/**
    # Public actor listing
    - /api/actors
    - /api/actors/**
    # Public director listing
    - /api/directors
    - /api/directors/**
    # Movie reviews (read-only public)
    - /api/movies/*/reviews
    - /api/movies/*/reviews/average-rating
    - /api/movies/*/reviews/count
    # Actuator endpoints
    - /actuator/**

# Management endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

# Logging configuration
logging:
  level:
    '[org.springframework.cloud.gateway]': DEBUG
    '[com.pbl6.cinemate.gateway]': DEBUG
    '[reactor.netty]': INFO
    '[root]': INFO