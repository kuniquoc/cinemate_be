spring:
  application:
    name: payment-service
  datasource:
    url: ${PAYMENT_DATASOURCE_URL}
    username: ${PAYMENT_DATASOURCE_USERNAME}
    password: ${PAYMENT_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SMTP_EMAIL}
    password: ${SMTP_APP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    default-encoding: UTF-8

server:
  port: ${SERVICE_PORT}

app:
  auth:
    access-token-secret: ${ACCESS_TOKEN_SECRET}
    access-token-expiration-msec: 900000
    refresh-token-secret: ${REFRESH_TOKEN_SECRET}
    refresh-token-expiration-msec: 604800000
  email:
    from: ${EMAIL_FROM:noreply@cinemate.com}
    from-name: ${EMAIL_FROM_NAME:Cinemate Team}
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}

vnpay:
  url: https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
  tmn-code: ${VNPAY_TMN_CODE}
  hash-secret: ${VNPAY_HASH_SECRET}
  return-url: https://49b6f2295d69.ngrok-free.app/api/payments/vnpay-return
  ipn-url: ${VNPAY_IPN_URL:https://49b6f2295d69.ngrok-free.app/api/payments/vnpay-ipn}

movie:
  service:
    url: ${MOVIE_SERVICE_URL:http://movie-service:8080}

# Management endpoints for production - unified: expose only health
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when-authorized
