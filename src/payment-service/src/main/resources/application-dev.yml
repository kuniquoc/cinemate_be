spring:
  application:
    name: payment-service
  datasource:
    url: ${PAYMENT_DATASOURCE_URL}
    username: ${PAYMENT_DATASOURCE_USERNAME}
    password: ${PAYMENT_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SMTP_EMAIL}
    password: ${SMTP_APP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    default-encoding: UTF-8

server:
  port: ${SERVICE_PORT}

# Management endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true

app:
  email:
    from: ${EMAIL_FROM:noreply@cinemate.com}
    from-name: ${EMAIL_FROM_NAME:Cinemate Team}
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}

movie:
  service:
    url: ${MOVIE_SERVICE_URL:http://movie-service:8080}

