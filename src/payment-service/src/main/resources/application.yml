spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  application:
    name: payment-service
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8996

# Management endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when-authorized

app:
  email:
    from: ${EMAIL_FROM:noreply@cinemate.com}
    from-name: ${EMAIL_FROM_NAME:Cinemate Team}
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}
