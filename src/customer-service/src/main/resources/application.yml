spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  application:
    name: customer-service

# Application settings
app:
  seed:
    enabled: ${SEED_ENABLED:false}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# Management endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true

# Movie Service Configuration
movie:
  service:
    url: ${MOVIE_SERVICE_URL:http://movie-service:8080}