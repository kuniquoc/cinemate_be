spring:
  profiles:
    active: dev
  application:
    name: movie

  datasource:
    url: jdbc:postgresql://movie-db:5432/movie_db
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        '[format_sql]': true
        '[show_sql]': false
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 2GB
      max-request-size: 2GB

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    # '[org.hibernate.SQL]': DEBUG
    # '[org.hibernate.type.descriptor.sql.BasicBinder]': TRACE

minio:
  endpoint: http://minio:9000
  access-key: minioadmin
  secret-key: minioadmin
  movie-bucket: movies
  image-bucket: images
  video-bucket: videos
  region: us-east-1
  public-host: http://localhost:9000

ffmpeg:
  tmp-dir: /tmp/movies
  executable: ffmpeg

chunk-upload:
  max-file-size: 5368709120  # 5GB
  min-chunk-size: 1048576    # 1MB
  max-chunk-size: 104857600  # 100MB
  cleanup-interval: 3600000  # 1 hour in milliseconds

app:
  auth:
    access-token-secret: ${ACCESS_TOKEN_SECRET}
    access-token-expiration-msec: 7200000
    refresh-token-secret: ${REFRESH_TOKEN_SECRET}
    refresh-token-expiration-msec: 2592000000

# Interaction Recommender Service Configuration
interaction:
  recommender:
    service:
      url: ${INTERACTION_RECOMMENDER_URL:http://interaction-recommender-service:8000}
      enabled: ${INTERACTION_RECOMMENDER_ENABLED:true}
