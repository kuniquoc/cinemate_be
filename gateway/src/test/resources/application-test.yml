server:
  port: 0  # Random port for testing

spring:
  application:
    name: api-gateway-test
  cloud:
    gateway:
      routes:
        - id: test-route
          uri: http://httpbin.org
          predicates:
            - Path=/test/**

management:
  endpoints:
    web:
      exposure:
        include: health

logging:
  level:
    org.springframework.cloud.gateway: WARN
    root: WARN