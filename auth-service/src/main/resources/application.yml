spring:
  config:
    import: "optional:file:env.yml"
  application:
    name: auth-service
  data:
    redis:
      host: localhost
      port: 6399
      password:
  datasource:
    url: jdbc:postgresql://localhost:5532/auth_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    jpa:
      hibernate:
        ddl-auto: none
    flyway:
      enabled: true
      locations: classpath:db/migration
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${ADMIN_EMAIL}
    password: ${APP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    default-encoding: UTF-8


server:
  port: 8585
  servlet:
    context-path: /auth
app:
  auth:
    access-token-secret: ${ACCESS_TOKEN_SECRET}
    access-token-expiration-msec: 7200000
    refresh-token-secret: ${REFRESH_TOKEN_SECRET}
    refresh-token-expiration-msec: 2592000000
  admin:
    email: ${ADMIN_EMAIL}
    password: ${ADMIN_PASSWORD}
    first-name: ${ADMIN_FIRST_NAME}
    last-name: ${ADMIN_LAST_NAME}

web-url: http://localhost:3000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html